<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/styles/main.css">
    <title>Spider-Man | Multiversos</title>
</head>
<body>
    <nav class="s-menu">
        <ul>
            <li class="s-menu__item">
                <a href="/">Página Inicial</a>
            </li>
            <li class="s-menu__item">
                <a href="#">Tobey Maguire</a>
            </li>
            <li class="s-menu__item s-menu__icon">
                <img src="./src/assets/images/icons/spider.svg" alt="Ícone Spider-Man">
            </li>
            <li class="s-menu__item">
                <a href="#">Andrew Garfield</a>
            </li>
            <li class="s-menu__item">
                <a href="#">Tom Holland</a>
            </li>
        </ul>
    </nav>
    <div class="s-container">
        <div class="s-cards-carousel" style="transform: translateZ(-40vw) rotateY(0deg);">
            <a href="./src/pages/tobey-maguire/spiderman1.html" class="s-card" id="spider-man-01">
                <img class="s-card__background" src="./src/assets/images/pic-sm-bg-01.jpg" alt="">
                <img class="s-card__image" src="./src/assets/images/spider-man-01.png" alt="Tobey Maguire">
                <h2 class="s-card__title">Tobey Maguire</h2>
            </a>
            <a href="./src/pages/andrew-garfield/spiderman1.html" class="s-card" id="spider-man-02">
                <img class="s-card__background" src="./src/assets/images/pic-sm-bg-03.jpg" alt="">
                <img class="s-card__image" src="./src/assets/images/spider-man-03.png" alt="Andrew Garfield">
                <h2 class="s-card__title">Andrew Garfield</h2>
            </a>
            <a href="./src/pages/tom-holland/spiderman1.html" class="s-card" id="spider-man-03">
                <img class="s-card__background" src="./src/assets/images/pic-sm-bg-02.jpg" alt="">
                <img class="s-card__image" src="./src/assets/images/spider-man-02.png" alt="Tom Holland">
                <h2 class="s-card__title">Tom Holland</h2>
            </a>
        </div>
    </div>
    <div class="s-controller">
        <div class="s-controller__button s-controller__button--active" id="1" onclick="selectCarouselItem(this)">
            01
        </div>
        <div class="s-controller__button" id="2" onclick="selectCarouselItem(this)">
            02
        </div>
        <div class="s-controller__button" id="3" onclick="selectCarouselItem(this)">
            03
        </div>
        <di class="s-controller__line"></di>
    </div>

    <script defer type="module" src="./src/assets/scripts/main.js"></script>
</body>
</html>
